<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Citas</title>
</head>
<body>
	<h1 >Consulta de citas</h1>
	<table class="">
		<thead class="">
	
			<tr>
				<td>Nombre</td>
				<td>Doctor</td>
				<td># Consultorio</td>
				<td>Fecha consulta</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="cita : ${citas}">
				<td th:text="${cita.nombrePaciente}"></td>
				<td th:text="${cita.doctor.nombre}"></td>
				<td th:text="${cita.consultorio.numeroConsultorio}"></td>
				<td th:text="${cita.horarioConsulta}"></td>
			</tr>
			
		</tbody>
	</table>
</body> 
</html>
